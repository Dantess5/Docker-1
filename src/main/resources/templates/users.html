<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-dark bg-dark">
        <span class="navbar-text">
            <div>
                <span style="font-size: large; color: rgb(255, 255, 255); ">  <b
                        th:text="${person.username}">TEXT</b></span>
                <span style="font-size: medium; color: rgb(255, 255, 255); "> with roles:</span>
                <span style="font-size: large; color: rgb(255, 255, 255); "> <td th:text="${person.stringRoles}">TEXT<td/></span>
            </div>
        </span>
    <div>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item-reverse">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div>
    <div class="row">
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <h1>Admin panel</h1>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                               aria-controls="nav-home" aria-selected="true">Users table</a>
                            <a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
                               aria-controls="nav-profile" aria-selected="false">New user</a>
                        </div>
                    </nav>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                             aria-labelledby="nav-home-tab">
                            <div class="card">
                                <div class="card-header">
                                    <h3>All users</h3>
                                </div>
                                <div class="card-body">
                                    <table class="table table-striped" id="tableUsers">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Surname</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Role</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <div class="modal fade"
                                             id="editModal" tabindex="-1" role="dialog"
                                             aria-labelledby="editModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <form id="editForm">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="editModalLabel">Edit
                                                                user</h5>
                                                            <button type="button" class="close"
                                                                    data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>

                                                        <div class="modal-body">
                                                            <div class="container">
                                                                <div class="row justify-content-center">
                                                                    <div class="col-7 text-center form-group">
                                                                        <label for="idEdit"><b>ID</b></label>
                                                                        <input type="text"
                                                                               id="idEdit" class="form-control"
                                                                               disabled/>
                                                                    </div>
                                                                    <div class="col-7 text-center form-group">
                                                                        <label for="usernameEdit"><b>Username</b></label>
                                                                        <input type="text" class="form-control"
                                                                               id="usernameEdit"
                                                                               required/>
                                                                    </div>

                                                                    <div class="col-7 text-center form-group">
                                                                        <label for="surnameEdit"><b>Surname</b></label>
                                                                        <input type="text" class="form-control"
                                                                               required
                                                                               id="surnameEdit"/>
                                                                    </div>
                                                                    <div class="col-7 text-center form-group">

                                                                        <label for="ageEdit"><b>Age</b></label>
                                                                        <input type="number" name="t"
                                                                               min="0"
                                                                               max="150" step="1"
                                                                               class="form-control"
                                                                               id="ageEdit"
                                                                               required/>
                                                                    </div>
                                                                    <div class="col-7 text-center form-group">
                                                                        <label for="passwordEdit"><b>Password</b></label>
                                                                        <input type="password" class="form-control"
                                                                               id="passwordEdit" required/>
                                                                    </div>
                                                                    <div class="col-7 text-center form-group">
                                                                        <label class="col" for="rolesEdit">
                                                                            <b>Role</b><br>
                                                                            <select id="rolesEdit" class="form-select w-100" name="roles"
                                                                                    multiple size="2" required>
                                                                                <option value="ROLE_ADMIN">ADMIN</option>
                                                                                <option value="ROLE_USER">USER</option>

                                                                            </select>
                                                                        </label>
                                                                        </p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit" class="btn btn-primary"  onclick="editUser()">Edit
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="modal fade"
                                             id="deleteModal" tabindex="-1" role="dialog"
                                             aria-labelledby="editModalLabel" aria-hidden="true">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <form id="deleteForm">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="deleteModalLabel">Edit
                                                                user</h5>
                                                            <button type="button" class="close"
                                                                    data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>

                                                        <div class="modal-body">
                                                            <div class="container">
                                                                <div class="row justify-content-center">
                                                                    <div class="col-7 text-center form-group">
                                                                        <label for="idDelete"><b>ID</b></label>
                                                                        <input type="text"
                                                                               id="idDelete" class="form-control"
                                                                               disabled/>
                                                                    </div>
                                                                    <div class="col-7 text-center form-group">
                                                                        <label for="usernameDelete"><b>Username</b></label>
                                                                        <input type="text" class="form-control"
                                                                               id="usernameDelete"
                                                                               disabled/>
                                                                    </div>

                                                                    <div class="col-7 text-center form-group">
                                                                        <label for="surnameDelete"><b>Surname</b></label>
                                                                        <input type="text" class="form-control"
                                                                               disabled
                                                                               id="surnameDelete"/>
                                                                    </div>
                                                                    <div class="col-7 text-center form-group">
                                                                        <label for="ageDelete"><b>Age</b></label>
                                                                        <input type="number" name="t"
                                                                               min="0"
                                                                               max="150" step="1"
                                                                               class="form-control"
                                                                               id="ageDelete"
                                                                               disabled/>
                                                                    </div>
                                                                    <div class="col-7 text-center form-group">
                                                                        <label for="passwordDelete"><b>Password</b></label>
                                                                        <input type="password" class="form-control"
                                                                               id="passwordDelete" disabled/>
                                                                    </div>
                                                                    <div class="col-7 text-center form-group">
                                                                        <label class="col" for="rolesDelete">
                                                                            <b>Role</b><br>
                                                                            <select id="rolesDelete" class="form-select w-100" name="roles"
                                                                                    multiple size="2" disabled>
                                                                                <option value="ADMIN">ADMIN</option>
                                                                                <option value="USER">USER</option>
                                                                            </select>
                                                                        </label>
                                                                        </p>
                                                                    </div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit" class="btn btn-danger"  onclick="deleteUser()">Delete
                                                            </button>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>

                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <div class="card">
                                <h5 class="card-header">Add user</h5>
                                <div class="form-justify-content-center mx-auto col-4">
                                    <div class="card-body text-center">
                                        <form id="formNewUser" name="formNewUser">
                                            <p>
                                                <label class="container-fluid" for="usernameAdd">
                                                    <b>Username</b>
                                                    <input class="form-control" type="text" name="firstName"
                                                           id="usernameAdd" placeholder="username"
                                                           required>
                                                </label>
                                            </p>
                                            <p>
                                                <label class="container-fluid" for="surnameAdd">
                                                    <b>Last name</b>
                                                    <input class="form-control" type="text" name="lastName"
                                                           id="surnameAdd" placeholder="surname"
                                                           required>
                                                </label>
                                            </p>

                                            <p>
                                                <label class="container-fluid" for="ageAdd"><b>Age</b>
                                                    <input type="number" name="t"
                                                           min="0"
                                                           max="150" step="1"
                                                           class="form-control"
                                                           id="ageAdd" required/>
                                                </label>
                                            </p>
                                            <p>
                                                <label class="container-fluid" for="passwordAdd">
                                                    <b>Password</b>
                                                    <input class="form-control" type="password" name="password"
                                                           id="passwordAdd" placeholder="password"
                                                           required>
                                                </label>
                                            </p>
                                            <p>
                                                <label class="container-fluid" for="addRolesUser">
                                                    <b>Role</b><br>
                                                    <select id="addRolesUser" class="form-select w-100" name="roles"
                                                            multiple size="2" required>
                                                        <option value="ROLE_ADMIN">ADMIN</option>
                                                        <option value="ROLE_USER">USER</option>

                                                    </select>
                                                </label>
                                            </p>
                                        </form>

                                        <button type="submit" class="btn btn-success btn-lg" onclick="addUser()">Add new user</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <h1>User information page</h1>
                    <div class="card">
                        <div class="card-header">
                            <h3>About user</h3>
                        </div>
                        <div class="card-body">
                            <table class="table ">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Surname</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <td th:text="${person.id}"/>
                                <td th:text="${person.username}"/>
                                <td th:text="${person.surname}"/>
                                <td th:text="${person.age}"/>
                                <td th:text="${person.stringRoles}"></td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>


</div>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="addNewUser.js"></script>

<body/>
<html/>
