<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
        <span class="navbar-text">
            <div>
                <span style="font-size: large; color: rgb(255, 255, 255); ">  <b
                        th:text="${person.username}">TEXT</b></span>
                <span style="font-size: medium; color: rgb(255, 255, 255); "> with roles:</span>
                <span style="font-size: large; color: rgb(255, 255, 255); "> <td th:text="${person.s}">TEXT<td/></span>
            </div>
        </span>
    <div>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item-reverse">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div>
    <div class="row">
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
                   aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
                   aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                     aria-labelledby="v-pills-home-tab">
                    <h1>Admin panel</h1>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                               aria-controls="nav-home" aria-selected="true">Users table</a>
                            <a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
                               aria-controls="nav-profile" aria-selected="false">New user</a>
                        </div>
                    </nav>
                    <div class="tab-content" id="myTabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel"
                             aria-labelledby="nav-home-tab">
                            <div class="card">
                                <div class="card-header">
                                    <h3>All users</h3>
                                </div>
                                <div class="card-body">
                                    <table class="table table">
                                        <thead>
                                        <tr>
                                            <th scope="col">ID</th>
                                            <th scope="col">Name</th>
                                            <th scope="col">Surname</th>
                                            <th scope="col">Age</th>
                                            <th scope="col">Password</th>
                                            <th scope="col">Edit</th>
                                            <th scope="col">Delete</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="userfromtable: ${users}">
                                            <td th:text="${userfromtable.id}"/>
                                            <td th:text="${userfromtable.username}"/>
                                            <td th:text="${userfromtable.surname}"/>
                                            <td th:text="${userfromtable.age}"/>
                                            <td th:text="${userfromtable.s}"></td>
                                            <td>
                                                <button type="button" class="btn btn-info" data-toggle="modal"
                                                        th:data-target="${'#editModal'+userfromtable.id}">
                                                    Edit
                                                </button>
                                                <div class="modal fade"
                                                     th:id="${'editModal'+userfromtable.id}" tabindex="-1" role="dialog"
                                                     aria-labelledby="editModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog" role="document">
                                                        <div class="modal-content">
                                                            <form th:method="PATCH"
                                                                  th:action="@{/admin/{id}(id=${userfromtable.getId()})}"
                                                                  th:object="${userfromtable}">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title" id="editModalLabel">Delete
                                                                        user</h5>
                                                                    <button type="button" class="close" data-dismiss="modal"
                                                                            aria-label="Close">
                                                                        <span aria-hidden="true">&times;</span>
                                                                    </button>
                                                                </div>

                                                                <div class="modal-body">
                                                                    <div class="container">
                                                                        <div class="row justify-content-center">
                                                                            <div class="col-7 text-center form-group">
                                                                                <label for="idDelete"><b>ID</b></label>
                                                                                <input type="text"
                                                                                       th:value="${userfromtable.id}"
                                                                                       id="idEdit" class="form-control"
                                                                                       disabled/>
                                                                            </div>
                                                                            <div class="col-7 text-center form-group">
                                                                                <label for="usernameDelete"><b>Username</b></label>
                                                                                <input type="text" class="form-control"
                                                                                       th:value="${userfromtable.username}"
                                                                                       id="usernameEdit"/>
                                                                            </div>

                                                                            <div class="col-7 text-center form-group">
                                                                                <label for="surnameDelete"><b>Surname</b></label>
                                                                                <input type="text" class="form-control"
                                                                                       th:value="${userfromtable.surname}"
                                                                                       id="surnameEdit"/>
                                                                            </div>
                                                                            <div class="col-7 text-center form-group">

                                                                                <label for="ageDelete"><b>Age</b></label>
                                                                                <input type="number" name="t"
                                                                                       th:value="${userfromtable.age}"
                                                                                       min="0"
                                                                                       max="150" step="1"
                                                                                       class="form-control"
                                                                                       id="ageEdit"/>
                                                                            </div>
                                                                            <div class="col-7 text-center form-group">

                                                                                <label
                                                                                        for="rolesEdit"><b>Roles:</b></label>
                                                                                <select name="ROLES"
                                                                                        id="rolesEdit"
                                                                                        size="2" multiple
                                                                                        class="form-control">
                                                                                    <option value="ROLE_ADMIN">
                                                                                        ADMIN
                                                                                    </option>
                                                                                    <option value="ROLE_USER">
                                                                                        USER
                                                                                    </option>
                                                                                </select>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="modal-footer">
                                                                    <button type="button" class="btn btn-secondary"
                                                                            data-dismiss="modal">Close
                                                                    </button>
                                                                    <button type="submit" class="btn btn-primary">Edit
                                                                    </button>
                                                                </div>
                                                            </form>
                                                        </div>
                                                    </div>
                                                </div>

                                            </td>
                                            <td>
                                                <form th:method="DELETE" th:action="@{/admin/{id}(id=${userfromtable.getId()})}">
                                                    <input type="submit" value="Delete"/>
                                                </form>
                                                <div class="modal fade"
                                                     th:id="${'deleteModal'+userfromtable.id}" tabindex="-1" role="dialog"
                                                     aria-labelledby="deleteModalLabel" aria-hidden="true">
                                                    <div class="modal-dialog" role="document">
                                                        <div class="modal-content">
                                                            <form th:method="DELETE"
                                                                  th:action="@{/admin/{id}(id=${userfromtable.getId()})}">
                                                                <div class="modal-header">
                                                                    <h5 class="modal-title" id="daleteModalLabel">Delete
                                                                        user</h5>
                                                                    <button type="button" class="close" data-dismiss="modal"
                                                                            aria-label="Close">
                                                                        <span aria-hidden="true">&times;</span>
                                                                    </button>
                                                                </div>

                                                                <div class="modal-body">
                                                                    <div class="container">
                                                                        <div class="row justify-content-center">
                                                                            <div class="col-7 text-center form-group">
                                                                                <label for="idDelete"><b>ID</b></label>
                                                                                <input type="text"
                                                                                       th:value="${userfromtable.id}"
                                                                                       id="idDelete" class="form-control"
                                                                                       disabled/>
                                                                            </div>
                                                                            <div class="col-7 text-center form-group">
                                                                                <label for="usernameDelete"><b>Username</b></label>
                                                                                <input type="text" class="form-control"
                                                                                       th:value="${userfromtable.username}"
                                                                                       id="usernameDelete" disabled/>
                                                                            </div>

                                                                            <div class="col-7 text-center form-group">
                                                                                <label for="surnameDelete"><b>Surname</b></label>
                                                                                <input type="text" class="form-control"
                                                                                       th:value="${userfromtable.surname}"
                                                                                       id="surnameDelete" disabled/>
                                                                            </div>
                                                                            <div class="col-7 text-center form-group">

                                                                                <label for="ageDelete"><b>Age</b></label>
                                                                                <input type="number" name="t"
                                                                                       th:value="${userfromtable.age}"
                                                                                       min="0"
                                                                                       max="150" step="1"
                                                                                       class="form-control"
                                                                                       id="ageDelete" disabled/>
                                                                            </div>
                                                                            <div class="col-7 text-center form-group">
                                                                                <label for="rolesDelete"><b>Roles</b></label>
                                                                                <select multiple
                                                                                        class="form-control form-control-sm"
                                                                                        id="rolesDelete" name="roles" size="2"
                                                                                        disabled>
                                                                                    <option>
                                                                                        <!--                                                                                        th:text="${userfromtable.s}">-->
                                                                                    </option>
                                                                                </select>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                                <div class="modal-footer form-group">
                                                                    <div class="form-group">
                                                                        <button type="button" class="btn btn-secondary"
                                                                                data-dismiss="modal">Close
                                                                        </button>
                                                                        <button type="submit" class="btn btn-danger">Delete
                                                                        </button>
                                                                    </div>
                                                                </div>
                                                            </form>
                                                        </div>

                                                    </div>
                                                </div>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div>
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <div class="card">
                                <div class="card-header">
                                    <h3>Add user</h3>
                                </div>
                                <div class="card-body">
                                    <form th:method="POST" th:action="@{/admin/registration}" th:object="${user}">
                                        <div class="container-block">
                                            <div class="row justify-content-center">
                                                <div class="col-sm-4 text-center">
                                                    <div class="form-group">
                                                        <label for="usernameAdd"><b>Username</b></label>
                                                        <input type="text" class="form-control"
                                                               th:field="*{username}"
                                                               id="usernameAdd"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="surnameAdd"><b>Surname</b></label>
                                                        <input type="text" class="form-control"
                                                               th:field="*{surname}"
                                                               id="surnameAdd"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="ageAdd"><b>Age</b></label>
                                                        <input type="number" name="t"
                                                               th:field="*{age}"
                                                               min="0"
                                                               max="150" step="1"
                                                               class="form-control"
                                                               id="ageAdd"/>
                                                    </div>
                                                    <div class="form-group">
                                                        <label for="passwordAdd"><b>Password</b></label>
                                                        <input type="text" class="form-control"
                                                               th:field="*{password}"
                                                               id="passwordAdd"/>
                                                    </div>
                                                    <div class="form-group ">
                                                        <label for="roleAdd"><b>Roles</b></label>

                                                        <select multiple class="form-control" size="2" name="roles"
                                                                id="roleAdd">
                                                            <option th:each="role: ${listRoles}"
                                                                    th:field="*{roles}"
                                                                    th:text="${role.getAuthority()}"
                                                                    th:value="${role.getId()}" class="m-2"/>

                                                        </select>
                                                    </div>
                                                    <div class="form-group ">
                                                        <button type="submit" class="btn btn-success btn-lg">Add new
                                                            user
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>

                                        </div>
                                    </form>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <h1>User information page</h1>
                    <div class="card">
                        <div class="card-header">
                            <h3>About user</h3>
                        </div>
                        <div class="card-body">
                            <table class="table ">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Surname</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Role</th>
                                </tr>
                                </thead>
                                <tbody>
                                <td th:text="${person.id}"/>
                                <td th:text="${person.username}"/>
                                <td th:text="${person.surname}"/>
                                <td th:text="${person.age}"/>
                                                        <td th:text="${person.s}"></td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>


</div>
<body/>
<html/>
