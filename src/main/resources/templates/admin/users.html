<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">

        <span class="navbar-text">
            <div>
                <span style="font-size: large; color: rgb(255, 255, 255); ">  <b
                        th:text="${person.username}">TEXT</b></span>
                <span style="font-size: medium; color: rgb(255, 255, 255); "> with roles:</span>
                <span style="font-size: large; color: rgb(255, 255, 255); "> <td th:text="${person.s}">TEXT<td/></span>
            </div>
        </span>
    <div>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item-reverse">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div>
    <div class="row">
        <div class="col-2">
            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Admin</a>
                <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
            </div>
        </div>
        <div class="col-10">
            <div class="tab-content" id="v-pills-tabContent">
                <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel" aria-labelledby="v-pills-home-tab">
                    <h1>Admin panel</h1><br>
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home" role="tab"
                               aria-controls="nav-home" aria-selected="true">Users table</a>
                            <a class="nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile" role="tab"
                               aria-controls="nav-profile" aria-selected="false">New user</a>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
                            <p><h3>All users</h3></p>
                            <table class="table table">
                                <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Surname</th>
                                    <th scope="col">Age</th>
                                    <th scope="col">Password</th>
                                    <th scope="col">Edit</th>
                                    <th scope="col">Delete</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="user: ${users}">
                                    <td th:text="${user.id}"/>
                                    <td th:text="${user.username}"/>
                                    <td th:text="${user.surname}"/>
                                    <td th:text="${user.age}"/>
                                    <td th:text="${user.s}"> </td>
                                    <td> <a th:href="@{/admin/{id}/edit(id=${user.getId()})}"><input type="submit" value="Edit"/></a></td>
                                    <td><form th:method="DELETE" th:action="@{/admin/{id}(id=${user.getId()})}">
                                        <input type="submit" value="Delete"/>
                                    </form></td>
                                </tr>

                                </tbody>
                            </table>
                        </div>
                        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                            <form th:method="POST" th:action="@{/admin/registration}" th:object="${user}">
                                <label for="username">Enter name: </label>
                                <input type="text" th:field="*{username}" id="username"/>
                                <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
                                <br/>
                                <label for="surname">Enter surname: </label>
                                <input type="text" th:field="*{surname}" id="surname"/>
                                <div style="color:red" th:if="${#fields.hasErrors('surname')}" th:errors="*{surname}">Username Error</div>
                                <br/>
                                <label for="age">Enter age: </label>
                                <input type="text" th:field="*{age}" id="age"/>
                                <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Year of birth Error</div>
                                <br/>
                                <label for="password">Enter password: </label>
                                <input type="text" th:field="*{password}" id="password"/>
                                <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
                                <br/>
                                <div class="form-group row">
                                    <label class="col-4 col-form-label">Roles: </label>
                                    <div class="col-8">
                                        <th:block th:each="role: ${listRoles}">
                                            <input type="checkbox" th:field="*{roles}"
                                                   th:text="${role.getAuthority()}" th:value="${role.getId()}" class="m-2" />
                                        </th:block>
                                    </div>
                                </div>
                                <br/>
                                <input type="submit" value="Create!"/>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                    <p><h1>User information page</h1></p>
                    <p><h3>About user</h3></p>
                    <table class="table ">

                        <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Name</th>
                            <th scope="col">Surname</th>
                            <th scope="col">Age</th>
                            <th scope="col">Role</th>
                        </tr>
                        </thead>
                        <tbody>
                        <td th:text="${userpage.id}"/>
                        <td th:text="${userpage.username}"/>
                        <td th:text="${userpage.surname}"/>
                        <td th:text="${userpage.age}"/>
                        <td th:text="${userpage.s}"> </td>
                        </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>


<body/>
</html>
