<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-dark bg-dark">
        <span class="navbar-text">
            <div>
                <span style="font-size: large; color: rgb(255, 255, 255); ">  <b
                        th:text="${user.username}">TEXT</b></span>
                <span style="font-size: medium; color: rgb(255, 255, 255); "> with roles:</span>
                <span style="font-size: large; color: rgb(255, 255, 255); "> <td th:text="${user.s}">TEXT<td/></span>
            </div>
        </span>
    <div>
        <ul class="navbar-nav mr-auto">
            <li class="nav-item-reverse">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<div>
    <div class="row">
        <div class="col-2">

            <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile1" role="tab"
                   aria-controls="v-pills-profile" aria-selected="true">User</a>
            </div>
        </div>

        <div class="col-8">
            <div class="tab-pane fade show active" id="v-pills-profile1" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <h1>User information page</h1>
                <div class="card">
                    <div class="card-header">
                        <h3>About user</h3>
                    </div>
                    <div class="card-body">
                        <table class="table ">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">Name</th>
                                <th scope="col">Surname</th>
                                <th scope="col">Age</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody>
                            <td th:text="${user.id}"/>
                            <td th:text="${user.username}"/>
                            <td th:text="${user.surname}"/>
                            <td th:text="${user.age}"/>
                            <td th:text="${user.s}"></td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
